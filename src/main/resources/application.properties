#DataSource Configuration, Properties
spring.datasource.url=jdbc:mysql://localhost:3306/prueba?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=password

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect..MySQL5InnoDBDialect
spring.jpa.properties
# DDL auto Configuration
spring.jpa.hibernate.ddl-auto=update

# Logging and Tracing
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# Swagger
springdoc.api-docs.path=/prueba-api-docs
springdoc.swagger-ui.path=/prueba-api-docs-ui.html
#springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
